{% extends "pages/base.html" %}
{% load static %}
{% block allProduits %}
    <div class="contacts-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          {% for produit in produits %}
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="student-inner-std res-mg-b-30">
              <a href="{% url 'pages:editProduit' produit_id=produit.id %}">
                <div class="student-img">
                  <img src="{% static 'pages/img/produit1.jpg' %}" alt="" />
                </div>
                <div class="student-dtl">
                  <h2>{{produit.nom}}</h2>
                  <p class="dp">{{produit.categorie}}</p>
                  <p class="dp-ag"><b>Quantit√©:</b> {{produit.quantite}}</p>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock allProduits %}
